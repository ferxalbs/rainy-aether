name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            target: "darwin"
            arch: "aarch64"
          - platform: "macos-15"
            args: "--target x86_64-apple-darwin"
            target: "darwin"
            arch: "x86_64"
          - platform: "ubuntu-22.04"
            args: ""
            target: "linux"
            arch: "x86_64"
          - platform: "windows-latest"
            args: ""
            target: "windows"
            arch: "x86_64"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.platform == 'macos-15' && 'x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install agent server dependencies
        run: |
          cd src/services/agents/server
          pnpm install

      - name: Create binaries directory (Unix)
        if: matrix.target != 'windows'
        run: mkdir -p src-tauri/binaries

      - name: Create binaries directory (Windows)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "src-tauri/binaries")) {
            New-Item -ItemType Directory -Path "src-tauri/binaries" -Force
          }

      - name: Build agent server sidecar (macOS arm64)
        if: matrix.target == 'darwin' && matrix.arch == 'aarch64'
        shell: bash
        run: |
          set -ex

          # Setup paths
          BINARIES_DIR="${GITHUB_WORKSPACE}/src-tauri/binaries"
          SERVER_DIR="${GITHUB_WORKSPACE}/src/services/agents/server"
          BINARY_NAME="rainy-agents-server-aarch64-apple-darwin"

          echo "=== Building sidecar for macOS ARM64 ==="
          echo "Binaries dir: ${BINARIES_DIR}"
          echo "Server dir: ${SERVER_DIR}"

          cd "${SERVER_DIR}"

          # Step 1: Bundle TypeScript
          echo "Step 1: Bundle TypeScript..."
          pnpm bundle
          ls -la dist/

          # Step 2: Pre-fetch pkg cache for target platform
          echo "Step 2: Pre-fetch pkg Node.js binaries..."
          pnpm exec pkg-fetch node20 macos arm64 || echo "pkg-fetch failed, continuing..."

          # Step 3: Package binary with pkg
          echo "Step 3: Package binary with pkg..."
          pnpm exec pkg dist/index.cjs \
            --target node20-macos-arm64 \
            --output "${BINARIES_DIR}/${BINARY_NAME}" \
            --debug

          # Step 4: Verify binary
          echo "Step 4: Verify binary..."
          ls -la "${BINARIES_DIR}/"
          file "${BINARIES_DIR}/${BINARY_NAME}" || echo "file command failed"
          test -f "${BINARIES_DIR}/${BINARY_NAME}" || (echo "ERROR: Binary not created!" && exit 1)
          chmod +x "${BINARIES_DIR}/${BINARY_NAME}"

          echo "=== Sidecar build complete ==="

      - name: Build agent server sidecar (macOS x64)
        if: matrix.target == 'darwin' && matrix.arch == 'x86_64'
        shell: bash
        run: |
          set -ex

          # Setup paths
          BINARIES_DIR="${GITHUB_WORKSPACE}/src-tauri/binaries"
          SERVER_DIR="${GITHUB_WORKSPACE}/src/services/agents/server"
          BINARY_NAME="rainy-agents-server-x86_64-apple-darwin"

          echo "=== Building sidecar for macOS x64 ==="
          echo "Binaries dir: ${BINARIES_DIR}"
          echo "Server dir: ${SERVER_DIR}"

          cd "${SERVER_DIR}"

          # Step 1: Bundle TypeScript
          echo "Step 1: Bundle TypeScript..."
          pnpm bundle
          ls -la dist/

          # Step 2: Pre-fetch pkg cache for target platform
          echo "Step 2: Pre-fetch pkg Node.js binaries..."
          pnpm exec pkg-fetch node20 macos x64 || echo "pkg-fetch failed, continuing..."

          # Step 3: Package binary with pkg
          echo "Step 3: Package binary with pkg..."
          pnpm exec pkg dist/index.cjs \
            --target node20-macos-x64 \
            --output "${BINARIES_DIR}/${BINARY_NAME}" \
            --debug

          # Step 4: Verify binary
          echo "Step 4: Verify binary..."
          ls -la "${BINARIES_DIR}/"
          file "${BINARIES_DIR}/${BINARY_NAME}" || echo "file command failed"
          test -f "${BINARIES_DIR}/${BINARY_NAME}" || (echo "ERROR: Binary not created!" && exit 1)
          chmod +x "${BINARIES_DIR}/${BINARY_NAME}"

          echo "=== Sidecar build complete ==="

      - name: Build agent server sidecar (Linux)
        if: matrix.target == 'linux'
        shell: bash
        run: |
          set -ex

          # Setup paths
          BINARIES_DIR="${GITHUB_WORKSPACE}/src-tauri/binaries"
          SERVER_DIR="${GITHUB_WORKSPACE}/src/services/agents/server"
          BINARY_NAME="rainy-agents-server-x86_64-unknown-linux-gnu"

          echo "=== Building sidecar for Linux x64 ==="
          echo "Binaries dir: ${BINARIES_DIR}"
          echo "Server dir: ${SERVER_DIR}"

          cd "${SERVER_DIR}"

          # Step 1: Bundle TypeScript
          echo "Step 1: Bundle TypeScript..."
          pnpm bundle
          ls -la dist/

          # Step 2: Pre-fetch pkg cache for target platform
          echo "Step 2: Pre-fetch pkg Node.js binaries..."
          pnpm exec pkg-fetch node20 linux x64 || echo "pkg-fetch failed, continuing..."

          # Step 3: Package binary with pkg
          echo "Step 3: Package binary with pkg..."
          pnpm exec pkg dist/index.cjs \
            --target node20-linux-x64 \
            --output "${BINARIES_DIR}/${BINARY_NAME}" \
            --debug

          # Step 4: Verify binary
          echo "Step 4: Verify binary..."
          ls -la "${BINARIES_DIR}/"
          file "${BINARIES_DIR}/${BINARY_NAME}" || echo "file command failed"
          test -f "${BINARIES_DIR}/${BINARY_NAME}" || (echo "ERROR: Binary not created!" && exit 1)
          chmod +x "${BINARIES_DIR}/${BINARY_NAME}"

          echo "=== Sidecar build complete ==="

      - name: Build agent server sidecar (Windows)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $VerbosePreference = "Continue"

          # Setup paths
          $BINARIES_DIR = "$env:GITHUB_WORKSPACE\src-tauri\binaries"
          $SERVER_DIR = "$env:GITHUB_WORKSPACE\src\services\agents\server"
          $BINARY_NAME = "rainy-agents-server-x86_64-pc-windows-msvc.exe"

          Write-Host "=== Building sidecar for Windows x64 ===" -ForegroundColor Green
          Write-Host "Binaries dir: $BINARIES_DIR"
          Write-Host "Server dir: $SERVER_DIR"

          Set-Location $SERVER_DIR

          # Step 1: Bundle TypeScript
          Write-Host "Step 1: Bundle TypeScript..."
          pnpm bundle
          if ($LASTEXITCODE -ne 0) { throw "Bundle failed with exit code $LASTEXITCODE" }
          Get-ChildItem dist/

          # Step 2: Pre-fetch pkg cache for target platform
          Write-Host "Step 2: Pre-fetch pkg Node.js binaries..."
          pnpm exec pkg-fetch node20 win x64
          # Don't fail if pkg-fetch is not available

          # Step 3: Package binary with pkg
          Write-Host "Step 3: Package binary with pkg..."
          pnpm exec pkg dist/index.cjs --target node20-win-x64 --output "$BINARIES_DIR\$BINARY_NAME" --debug
          if ($LASTEXITCODE -ne 0) { throw "pkg failed with exit code $LASTEXITCODE" }

          # Step 4: Verify binary
          Write-Host "Step 4: Verify binary..."
          Get-ChildItem $BINARIES_DIR
          if (-not (Test-Path "$BINARIES_DIR\$BINARY_NAME")) {
            throw "ERROR: Binary not created!"
          }
          Write-Host "=== Sidecar build complete ===" -ForegroundColor Green

      - name: Configure sidecar in Tauri (Unix)
        if: matrix.target != 'windows'
        shell: bash
        run: |
          cd src-tauri
          echo "Injecting externalBin config..."
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('tauri.conf.json', 'utf8'));
            config.bundle.externalBin = ['binaries/rainy-agents-server'];
            fs.writeFileSync('tauri.conf.json', JSON.stringify(config, null, 2));
            console.log('Updated tauri.conf.json bundle config');
          "
          echo "Listing binaries for verification:"
          ls -la binaries/

      - name: Configure sidecar in Tauri (Windows)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          cd src-tauri
          Write-Host "Injecting externalBin config..."
          $config = Get-Content -Raw tauri.conf.json | ConvertFrom-Json
          $config.bundle | Add-Member -NotePropertyName 'externalBin' -NotePropertyValue @('binaries/rainy-agents-server') -Force
          $config | ConvertTo-Json -Depth 10 | Set-Content tauri.conf.json
          Write-Host "Listing binaries for verification:"
          Get-ChildItem binaries/

      - name: Build application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Rainy Aether ${{ github.ref_name }}"
          releaseBody: "See CHANGELOG.md for details"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Generate latest.json for the updater after all builds complete
  update-manifest:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.data.find(r => r.tag_name === tag);
            if (!release) {
              throw new Error(`Release not found for tag ${tag}`);
            }
            return release;

      - name: Generate latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const release = ${{ steps.release.outputs.result }};
            const version = release.tag_name.replace('v', '');

            const platforms = {};

            for (const asset of release.assets) {
              const name = asset.name;
              const url = asset.browser_download_url;
              
              // Map asset names to platform keys
              if (name.endsWith('.app.tar.gz') && name.includes('aarch64')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['darwin-aarch64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              } else if (name.endsWith('.app.tar.gz') && name.includes('x86_64')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['darwin-x86_64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              } else if (name.endsWith('.AppImage')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['linux-x86_64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              } else if (name.endsWith('.msi')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['windows-x86_64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              }
            }

            const manifest = {
              version: version,
              notes: release.body || 'See CHANGELOG.md for details',
              pub_date: release.published_at || new Date().toISOString(),
              platforms: platforms
            };

            fs.writeFileSync('latest.json', JSON.stringify(manifest, null, 2));
            console.log('Generated latest.json:', JSON.stringify(manifest, null, 2));

      - name: Upload latest.json to release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const release = ${{ steps.release.outputs.result }};

            // Delete existing latest.json if present
            const existing = release.assets.find(a => a.name === 'latest.json');
            if (existing) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existing.id
              });
            }

            // Upload new latest.json
            const content = fs.readFileSync('latest.json');
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'latest.json',
              data: content
            });
