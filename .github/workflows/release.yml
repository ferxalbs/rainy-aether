name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'darwin'
            arch: 'aarch64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'darwin'
            arch: 'x86_64'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'linux'
            arch: 'x86_64'
          - platform: 'windows-latest'
            args: ''
            target: 'windows'
            arch: 'x86_64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Rainy Aether ${{ github.ref_name }}'
          releaseBody: 'See CHANGELOG.md for details'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Generate latest.json for the updater after all builds complete
  update-manifest:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.data.find(r => r.tag_name === tag);
            if (!release) {
              throw new Error(`Release not found for tag ${tag}`);
            }
            return release;

      - name: Generate latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const release = ${{ steps.release.outputs.result }};
            const version = release.tag_name.replace('v', '');
            
            const platforms = {};
            
            for (const asset of release.assets) {
              const name = asset.name;
              const url = asset.browser_download_url;
              
              // Map asset names to platform keys
              if (name.endsWith('.app.tar.gz') && name.includes('aarch64')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['darwin-aarch64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              } else if (name.endsWith('.app.tar.gz') && name.includes('x86_64')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['darwin-x86_64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              } else if (name.endsWith('.AppImage')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['linux-x86_64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              } else if (name.endsWith('.msi')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['windows-x86_64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              }
            }
            
            const manifest = {
              version: version,
              notes: release.body || 'See CHANGELOG.md for details',
              pub_date: release.published_at || new Date().toISOString(),
              platforms: platforms
            };
            
            fs.writeFileSync('latest.json', JSON.stringify(manifest, null, 2));
            console.log('Generated latest.json:', JSON.stringify(manifest, null, 2));

      - name: Upload latest.json to release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const release = ${{ steps.release.outputs.result }};
            
            // Delete existing latest.json if present
            const existing = release.assets.find(a => a.name === 'latest.json');
            if (existing) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existing.id
              });
            }
            
            // Upload new latest.json
            const content = fs.readFileSync('latest.json');
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'latest.json',
              data: content
            });
