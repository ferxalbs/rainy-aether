name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            target: "darwin"
            arch: "aarch64"
          - platform: "macos-15"
            args: "--target x86_64-apple-darwin"
            target: "darwin"
            arch: "x86_64"
          - platform: "ubuntu-22.04"
            args: ""
            target: "linux"
            arch: "x86_64"
          - platform: "windows-latest"
            args: ""
            target: "windows"
            arch: "x86_64"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.platform == 'macos-15' && 'x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install agent server dependencies
        run: |
          cd src/services/agents/server
          pnpm install

      - name: Create binaries directory (Unix)
        if: matrix.target != 'windows'
        run: mkdir -p src-tauri/binaries

      - name: Create binaries directory (Windows)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "src-tauri/binaries")) {
            New-Item -ItemType Directory -Path "src-tauri/binaries" -Force
          }

      - name: Build agent server sidecar (macOS arm64)
        if: matrix.target == 'darwin' && matrix.arch == 'aarch64'
        shell: bash
        run: |
          set -e
          cd src/services/agents/server
          echo "Building sidecar for macOS ARM64..."
          pnpm build:macos-arm64
          echo "Verifying binary exists..."
          ls -la ../../../src-tauri/binaries/
          test -f ../../../src-tauri/binaries/rainy-agents-server-aarch64-apple-darwin || (echo "ERROR: Binary not found!" && exit 1)

      - name: Build agent server sidecar (macOS x64)
        if: matrix.target == 'darwin' && matrix.arch == 'x86_64'
        shell: bash
        run: |
          set -e
          cd src/services/agents/server
          echo "Building sidecar for macOS x64..."
          pnpm build:macos-x64
          echo "Verifying binary exists..."
          ls -la ../../../src-tauri/binaries/
          test -f ../../../src-tauri/binaries/rainy-agents-server-x86_64-apple-darwin || (echo "ERROR: Binary not found!" && exit 1)

      - name: Build agent server sidecar (Linux)
        if: matrix.target == 'linux'
        shell: bash
        run: |
          set -e
          cd src/services/agents/server
          echo "Building sidecar for Linux x64..."
          pnpm build:linux-x64
          echo "Verifying binary exists..."
          ls -la ../../../src-tauri/binaries/
          test -f ../../../src-tauri/binaries/rainy-agents-server-x86_64-unknown-linux-gnu || (echo "ERROR: Binary not found!" && exit 1)

      - name: Build agent server sidecar (Windows)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          cd src/services/agents/server
          Write-Host "Building sidecar for Windows x64..."
          pnpm build:windows-x64
          Write-Host "Verifying binary exists..."
          Get-ChildItem ../../../src-tauri/binaries/
          if (-not (Test-Path "../../../src-tauri/binaries/rainy-agents-server-x86_64-pc-windows-msvc.exe")) {
            Write-Error "ERROR: Binary not found!"
            exit 1
          }

      - name: Configure sidecar in Tauri (Unix)
        if: matrix.target != 'windows'
        shell: bash
        run: |
          cd src-tauri
          echo "Injecting externalBin config..."
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('tauri.conf.json', 'utf8'));
            config.bundle.externalBin = ['binaries/rainy-agents-server'];
            fs.writeFileSync('tauri.conf.json', JSON.stringify(config, null, 2));
            console.log('Updated tauri.conf.json bundle config');
          "
          echo "Listing binaries for verification:"
          ls -la binaries/

      - name: Configure sidecar in Tauri (Windows)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          cd src-tauri
          Write-Host "Injecting externalBin config..."
          $config = Get-Content -Raw tauri.conf.json | ConvertFrom-Json
          $config.bundle | Add-Member -NotePropertyName 'externalBin' -NotePropertyValue @('binaries/rainy-agents-server') -Force
          $config | ConvertTo-Json -Depth 10 | Set-Content tauri.conf.json
          Write-Host "Listing binaries for verification:"
          Get-ChildItem binaries/

      - name: Build application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Rainy Aether ${{ github.ref_name }}"
          releaseBody: "See CHANGELOG.md for details"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Generate latest.json for the updater after all builds complete
  update-manifest:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.data.find(r => r.tag_name === tag);
            if (!release) {
              throw new Error(`Release not found for tag ${tag}`);
            }
            return release;

      - name: Generate latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const release = ${{ steps.release.outputs.result }};
            const version = release.tag_name.replace('v', '');

            const platforms = {};

            for (const asset of release.assets) {
              const name = asset.name;
              const url = asset.browser_download_url;
              
              // Map asset names to platform keys
              if (name.endsWith('.app.tar.gz') && name.includes('aarch64')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['darwin-aarch64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              } else if (name.endsWith('.app.tar.gz') && name.includes('x86_64')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['darwin-x86_64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              } else if (name.endsWith('.AppImage')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['linux-x86_64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              } else if (name.endsWith('.msi')) {
                const sigAsset = release.assets.find(a => a.name === name + '.sig');
                if (sigAsset) {
                  platforms['windows-x86_64'] = {
                    url: url,
                    signature: await fetch(sigAsset.browser_download_url).then(r => r.text())
                  };
                }
              }
            }

            const manifest = {
              version: version,
              notes: release.body || 'See CHANGELOG.md for details',
              pub_date: release.published_at || new Date().toISOString(),
              platforms: platforms
            };

            fs.writeFileSync('latest.json', JSON.stringify(manifest, null, 2));
            console.log('Generated latest.json:', JSON.stringify(manifest, null, 2));

      - name: Upload latest.json to release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const release = ${{ steps.release.outputs.result }};

            // Delete existing latest.json if present
            const existing = release.assets.find(a => a.name === 'latest.json');
            if (existing) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existing.id
              });
            }

            // Upload new latest.json
            const content = fs.readFileSync('latest.json');
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'latest.json',
              data: content
            });
